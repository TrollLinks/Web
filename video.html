<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuario SAS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin-bottom: 40px;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: #000;
      background-color: #0ff;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 15px 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff44d;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>
  <h1>Usuario SAS</h1>
  <button id="verVideoBtn">Ver perfil</button>

  <script>
    // Obtenemos parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const user = urlParams.get('user') || 'Usuario SAS';

    // Cambiamos el título y nombre visible si viene user
    if(user) {
      document.querySelector('h1').textContent = user;
    }

    document.getElementById('verVideoBtn').addEventListener('click', () => {
      if (!videoUrl) {
        alert('No se encontró el video.');
        return;
      }

      // Creamos iframe para video fullscreen y autoplay
      const iframe = document.createElement('iframe');
      iframe.src = `${videoUrl}?autoplay=1&controls=0&fs=1&modestbranding=1&rel=0`;
      iframe.allow = "autoplay; fullscreen";
      iframe.style.position = "fixed";
      iframe.style.top = 0;
      iframe.style.left = 0;
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
      iframe.style.border = "none";
      iframe.style.zIndex = 9999;
      document.body.appendChild(iframe);

      // Solicitar fullscreen
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
