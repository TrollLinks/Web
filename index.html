<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      text-align: center;
      font-weight: bold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin: 40px 0 20px;
    }
    .container {
      max-width: 600px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      padding: 25px;
      margin-bottom: 40px;
      width: 90%;
    }
    select, button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      font-weight: bold;
      color: #fff;
      background-color: #222;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }
    button {
      background: #0ff;
      color: #000;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0cc;
    }
    #linkResult {
      margin-top: 20px;
      word-break: break-word;
      font-size: 1.2rem;
      color: #0f0;
      cursor: pointer;
    }
    /* Vista perfil temporal dentro de la misma página */
    #profileView {
      display: none;
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 25px #0ff;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin-top: 30px;
      width: 90%;
    }
    #profileView h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>TrollLinks - Generador de Enlaces Troll</h1>
  <div class="container" id="generator">
    <label for="videoSelect">Selecciona un video para generar link:</label><br />
    <select id="videoSelect">
      <option value="" disabled selected>-- Elige un video --</option>
      <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Video 1 - Divertido</option>
      <option value="https://www.youtube.com/embed/tgbNymZ7vqY">Video 2 - Música</option>
      <option value="https://www.youtube.com/embed/3GwjfUFyY6M">Video 3 - Clásico</option>
      <option value="https://www.youtube.com/embed/oHg5SJYRHA0">Video 4 - Sorpresa</option>
      <!-- Aquí agrega solo videos aprobados y sin +18 -->
    </select>

    <button id="generateBtn">Generar link disfrazado</button>

    <div id="linkResult"></div>
  </div>

  <div id="profileView">
    <h2 id="profileName"></h2>
    <button id="viewProfileBtn">Ver perfil</button>
  </div>

  <script>
    const storageKey = 'trolllinks_map';
    const videoSelect = document.getElementById('videoSelect');
    const generateBtn = document.getElementById('generateBtn');
    const linkResult = document.getElementById('linkResult');
    const profileView = document.getElementById('profileView');
    const profileName = document.getElementById('profileName');
    const viewProfileBtn = document.getElementById('viewProfileBtn');
    const generator = document.getElementById('generator');

    // Generar un nombre random para disfrazar el link
    function generateName() {
      return Math.random().toString(36).substring(2, 8);
    }

    // Guardar en localStorage (clave: nombre, valor: video URL)
    function saveMapping(name, videoUrl) {
      let map = JSON.parse(localStorage.getItem(storageKey) || '{}');
      map[name] = videoUrl;
      localStorage.setItem(storageKey, JSON.stringify(map));
    }

    // Obtener video URL por nombre
    function getVideoUrl(name) {
      let map = JSON.parse(localStorage.getItem(storageKey) || '{}');
      return map[name];
    }

    // Generar link disfrazado
    generateBtn.addEventListener('click', () => {
      const videoUrl = videoSelect.value;
      if (!videoUrl) {
        alert('Por favor, selecciona un video válido.');
        return;
      }

      const randomName = generateName();
      saveMapping(randomName, videoUrl);

      // Link tipo onlyfans.com/nombre pero que realmente apunta a la misma página con ?user=nombre
      const disguisedLink = `https://onlyfans.com/${randomName}`;
      const realLink = `${window.location.origin + window.location.pathname}?user=${randomName}`;

      linkResult.innerHTML = `
        Link disfrazado:<br />
        <a href="${realLink}" target="_blank">${disguisedLink}</a><br/>
        (Al abrirlo se mostrará la página tipo perfil)
      `;
    });

    // Mostrar vista de perfil con botón para reproducir video fullscreen y autoplay
    function showProfile(name, videoUrl) {
      profileName.textContent = name;
      profileView.style.display = 'block';
      generator.style.display = 'none';

      viewProfileBtn.onclick = () => {
        const iframe = document.createElement('iframe');
        iframe.src = `${videoUrl}?autoplay=1&controls=0&fs=1&modestbranding=1&rel=0`;
        iframe.allow = "autoplay; fullscreen";
        iframe.style.position = "fixed";
        iframe.style.top = 0;
        iframe.style.left = 0;
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.border = "none";
        iframe.style.zIndex = 9999;
        document.body.appendChild(iframe);

        // Intentar fullscreen (algunos navegadores lo permiten)
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      };
    }

    // Al cargar la página, revisa si hay parámetro ?user=xxx y muestra perfil
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const user = params.get('user');

      if (user) {
        const videoUrl = getVideoUrl(user);
        if (videoUrl) {
          showProfile(user, videoUrl);
        } else {
          alert('Usuario no válido o link expirado.');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      }
    };
  </script>
</body>
</html>
