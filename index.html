<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin: 40px 0 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      border-radius: 15px;
      padding: 25px;
      margin: 30px 0;
    }

    select, input, button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      outline: none;
    }

    select, input {
      background: #222;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
    }

    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #0ff;
    }

    button:hover {
      background: #00f7ff;
      transform: scale(1.05);
    }

    .generated-link {
      background: #111;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 20px auto;
      display: inline-block;
      color: #0ff;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #0ff;
    }

    .embed {
      margin: 30px auto;
      max-width: 640px;
      border: 4px solid #0ff;
      box-shadow: 0 0 25px #0ff;
      border-radius: 15px;
      overflow: hidden;
    }

    h2, h3 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }

    .socials b, .legal b {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

  <h1>🎭 TrollLinks</h1>
  <div class="container">

    <!-- Sección de Generador -->
    <div class="section">
      <h2>🎯 Generador de Link Troll</h2>
      <select id="videoSelector">
        <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Rickroll clásico</option>
        <option value="https://www.youtube.com/embed/ub82Xb1C8os">Buey girando</option>
        <option value="https://www.youtube.com/embed/ZZ5LpwO-An4">He-Man canta</option>
        <option value="https://www.youtube.com/embed/tVj0ZTS4WF4">Rickroll HD</option>
        <option value="https://www.youtube.com/embed/xvFZjo5PgG0">Never Gonna Give You Up (HD oficial)</option>
        <option value="https://www.youtube.com/embed/IwzUs1IMdyQ">Dramatic Chipmunk</option>
        <option value="https://www.youtube.com/embed/Sagg08DrO5U">¡Surprise!</option>
        <option value="https://www.youtube.com/embed/9Deg7VrpHbM">Megalovania Remix</option>
        <option value="https://www.youtube.com/embed/oHg5SJYRHA0">Rickroll alternativo</option>
      </select><br>
      <input type="text" id="customName" placeholder="Escribe el nombre del link" /><br>
      <button onclick="generateLink()">Generar Link Troll</button>
      <div id="generated" class="generated-link" style="display:none;"></div>
      <button id="copyBtn" style="display:none;" onclick="copyLink()">Copiar Link</button>
    </div>

    <!-- Sección de Video -->
    <div class="section" id="videoEmbed" style="display:none;">
      <h2>🎬 Video Troll</h2>
      <div class="embed">
        <iframe id="videoFrame" width="100%" height="360" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Sección de Redes -->
    <div class="section socials">
      <h2>🌐 Mis redes sociales</h2>
      <b>🎵 TikTok: @violentflow</b>
      <b>📺 YouTube: @ViolentFlow</b>
    </div>

    <!-- Sección Legal -->
    <div class="section legal">
      <h3>⚠️ Descargo de responsabilidad</h3>
      <b>No nos hacemos responsables del uso indebido de los enlaces generados.</b>
      <b>🧪 Esta es una versión de prueba / beta del sitio web.</b>
    </div>

  </div>

  <script>
    function generateLink() {
      const name = document.getElementById("customName").value.trim();
      const selectedVideo = document.getElementById("videoSelector").value;
      if (!name) return alert("Escribe un nombre para tu link troll.");

      const fullLink = `${location.origin}${location.pathname}?link=${encodeURIComponent(name)}`;
      document.getElementById("generated").innerText = fullLink;
      document.getElementById("generated").style.display = "inline-block";
      document.getElementById("copyBtn").style.display = "inline-block";

      sessionStorage.setItem(name, selectedVideo);
    }

    function copyLink() {
      const text = document.getElementById("generated").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("¡Link copiado!");
      });
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const linkName = params.get("link");
      if (linkName) {
        const videoURL = sessionStorage.getItem(linkName) || "https://www.youtube.com/embed/dQw4w9WgXcQ";
        document.getElementById("videoEmbed").style.display = "block";
        document.getElementById("videoFrame").src = videoURL;
      }
    };
  </script>

  <!-- Hey hola 👋 Bienvenido al código fuente de TrollLinks 😎 -->
</body>
</html>
