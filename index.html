<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin: 40px 0 20px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      border-radius: 15px;
      padding: 25px;
      margin: 30px 0;
      font-weight: bold;
      color: #fff;
    }

    select, input, button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      font-weight: bold;
      color: #fff;
      background-color: #222;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
    }

    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccff;
    }

    .link-container {
      margin-top: 20px;
      padding: 10px;
    }

    .link-container a {
      font-size: 1.2rem;
      color: #0ff;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background-color: #222;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
    }

    .link-container a:hover {
      background-color: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>TrollLinks - Generador de Enlaces Troll</h1>
  <div class="container">
    <div class="section">
      <h2>Generar Enlace Troll</h2>
      <label for="videoSelect">Selecciona un video:</label>
      <select id="videoSelect">
        <option value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Rickroll (YouTube)</option>
        <option value="https://www.youtube.com/watch?v=3JZ_D3ELwOQ">Another Video (YouTube)</option>
        <!-- Puedes añadir más opciones aquí -->
      </select>
      <button onclick="generateLink()">Generar Enlace</button>
    </div>

    <div class="link-container" id="linkContainer" style="display:none;">
      <h3>Enlace Generado:</h3>
      <a id="generatedLink" href="#" target="_blank" onclick="openFullscreen()">Haz clic para abrir el video en pantalla completa</a>
    </div>
  </div>

  <script>
    function generateLink() {
      const selectElement = document.getElementById('videoSelect');
      const videoUrl = selectElement.value;
      const linkContainer = document.getElementById('linkContainer');
      const generatedLink = document.getElementById('generatedLink');
      
      // Configura el enlace generado
      generatedLink.href = videoUrl;
      
      // Muestra el enlace
      linkContainer.style.display = 'block';
    }

    // Función para abrir el video en pantalla completa
    function openFullscreen() {
      const videoUrl = document.getElementById('generatedLink').href;
      const iframe = document.createElement('iframe');
      iframe.src = videoUrl + "?autoplay=1&fs=1"; // Añadido para pantalla completa automáticamente
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.border = 'none';
      document.body.innerHTML = ''; // Limpiar contenido previo
      document.body.appendChild(iframe); // Añadir iframe de pantalla completa
    }
  </script>
</body>
</html>
