<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      text-align: center;
      font-weight: bold;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin: 40px 0 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }

    select, input, button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      font-weight: bold;
      color: #fff;
      background-color: #222;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
      cursor: pointer;
    }

    button {
      background: #0ff;
      color: #000;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0cc;
    }

    input[type="text"] {
      width: 80%;
      font-weight: bold;
    }

    #linkResult {
      margin-top: 20px;
      word-break: break-all;
      font-size: 1.2rem;
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TrollLinks - Generador de Enlaces Troll</h1>
  <div class="container">
    <label for="videoUrl">URL del video (YouTube embebible):</label><br />
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/embed/VIDEO_ID" />
    <br />
    <button id="generateBtn">Generar link disfrazado</button>

    <div id="linkResult"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const linkResult = document.getElementById('linkResult');

    generateBtn.addEventListener('click', () => {
      const videoUrl = document.getElementById('videoUrl').value.trim();

      if (!videoUrl) {
        alert('Por favor, ingresa una URL de video válida.');
        return;
      }

      // Base URL disfrazada tipo onlyfans.com/nombre
      // Para esto, en producción se usaría un backend para redirigir,
      // pero aquí simulamos un parámetro simple con un "nombre" arbitrario.

      // Generamos un "nombre" aleatorio sencillo (ejemplo)
      const randomName = Math.random().toString(36).substring(2, 8);

      // Construimos el link disfrazado (tu dominio cambia según donde alojes)
      // Aquí como ejemplo https://onlyfans.com/{randomName}
      // Que redirigirá a nuestra página video.html con el parámetro videoUrl codificado.

      // En lugar de solofans.com (no se puede usar ese dominio),
      // en tu web usa tu dominio, ejemplo trolllinks.github.io/onlyfans.com/{randomName}
      // Pero para este demo, usamos el formato con query string:

      const baseUrl = window.location.origin + "/video.html";

      // Codificamos la URL del video para pasarla segura en el query param
      const encodedVideoUrl = encodeURIComponent(videoUrl);

      // Construimos la URL real que abrirá la página perfil con el video
      const finalUrl = `${baseUrl}?video=${encodedVideoUrl}&user=${randomName}`;

      // Mostramos el link disfrazado con el formato onlyfans.com/nombre
      const disguisedLink = `https://onlyfans.com/${randomName}`;

      // Guardamos el mapping en localStorage para el ejemplo
      // (En producción usar un backend para resolver disguisedLink → finalUrl)
      localStorage.setItem(randomName, finalUrl);

      linkResult.innerHTML = `
        Link disfrazado:<br/>
        <a href="${finalUrl}" target="_blank">${disguisedLink}</a><br/>
        (Al abrir este link, verás la página perfil y podrás ver el video)
      `;
    });
  </script>
</body>
</html>
