<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }
    .container {
      padding: 20px;
    }
    select, button, input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .embed {
      margin: 30px auto;
      max-width: 560px;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      border-radius: 12px;
      overflow: hidden;
    }
    .generated-link {
      margin: 20px auto;
      font-size: 1.2rem;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      color: #0ff;
    }
    .copy-btn {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    .socials, .legal {
      margin-top: 40px;
    }
    .socials b, .legal b {
      display: block;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .comments {
      margin-top: 20px;
      display: none;
    }
    .show-comments {
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>TrollLinks</h1>
  <div class="container">
    <select id="videoSelector">
      <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Rickroll cl√°sico</option>
      <option value="https://www.youtube.com/embed/ub82Xb1C8os">Buey girando</option>
      <option value="https://www.youtube.com/embed/ZZ5LpwO-An4">He-Man canta</option>
      <option value="https://www.youtube.com/embed/tVj0ZTS4WF4">Never Gonna Give You Up (HD)</option>
      <option value="https://www.youtube.com/embed/9Deg7VrpHbM">Megalovania Remix</option>
    </select>
    <input type="text" id="customName" placeholder="Escribe el nombre del link" />
    <button onclick="generateLink()">Generar Link Troll</button>

    <div id="generated" class="generated-link" style="display:none;"></div>
    <button class="copy-btn" id="copyBtn" style="display:none;" onclick="copyLink()">Copiar Link</button>

    <div class="embed" id="videoEmbed" style="display:none;">
      <iframe id="videoFrame" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="socials">
      <h2>Mis redes sociales</h2>
      <b>üéµ TikTok: @trolllinks</b>
      <b>üì∫ YouTube: TrollLinks Oficial</b>
      <b>üí¨ Discord: discord.gg/trolllinks</b>
    </div>

    <div class="legal">
      <h3>‚ö†Ô∏è Descargo de responsabilidad</h3>
      <b>No nos hacemos responsables del uso indebido de los enlaces generados.</b>
    </div>

    <button class="show-comments" onclick="toggleComments()">üí¨ Mostrar comentarios</button>
    <div class="comments" id="commentsSection">
      <iframe src="https://utteranc.es/client.js"
        repo="TU_USUARIO/TU_REPOSITORIO"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
      </iframe>
    </div>
  </div>

  <script>
    function generateLink() {
      const name = document.getElementById("customName").value.trim();
      const selectedVideo = document.getElementById("videoSelector").value;
      if (!name) return alert("Escribe un nombre para tu link troll.");

      const fullLink = `${location.origin}${location.pathname}?link=${encodeURIComponent(name)}`;
      document.getElementById("generated").innerText = fullLink;
      document.getElementById("generated").style.display = "inline-block";
      document.getElementById("copyBtn").style.display = "inline-block";

      sessionStorage.setItem(name, selectedVideo);
    }

    function copyLink() {
      const text = document.getElementById("generated").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("¬°Link copiado!");
      });
    }

    function toggleComments() {
      const comments = document.getElementById("commentsSection");
      comments.style.display = comments.style.display === "none" ? "block" : "none";
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const linkName = params.get("link");
      if (linkName) {
        const videoURL = sessionStorage.getItem(linkName) || "https://www.youtube.com/embed/dQw4w9WgXcQ";
        document.getElementById("videoEmbed").style.display = "block";
        document.getElementById("videoFrame").src = videoURL;
      }
    };
  </script>

</body>
</html>
