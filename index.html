<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TrollLinks - Generador de Enlaces Troll</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      text-align: center;
      font-weight: bold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      margin: 40px 0 20px;
    }

    /* ------------------ GENERADOR DE LINKS ------------------ */
    #generator {
      max-width: 600px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      padding: 25px;
      margin-bottom: 40px;
      width: 90%;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input[type="text"], select, button {
      padding: 12px 20px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      outline: none;
      font-weight: bold;
      color: #fff;
      background-color: #222;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff44d;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      background: #0ff;
      color: #000;
      transition: background-color 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #0cc;
    }

    #linkResult {
      margin-top: 20px;
      word-break: break-word;
      font-size: 1.2rem;
      color: #0f0;
      cursor: pointer;
      max-width: 600px;
      text-align: center;
    }

    /* Preview miniatura en generador */
    #videoPreview {
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      height: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px #0ff;
    }
    #videoPreview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- GENERADOR DE LINKS -->
  <div id="generator">
    <h1>TrollLinks - Generador de Enlaces Troll</h1>

    <label for="usernameInput">Nombre de usuario (para el link tipo onlyfans.com/usuario):</label>
    <input type="text" id="usernameInput" placeholder="Escribe el nombre de usuario (opcional)" maxlength="20" />

    <label for="videoSelect">Selecciona un video para generar link:</label>
    <select id="videoSelect">
      <option value="" disabled selected>-- Elige un video --</option>
      <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">Video 1 - Divertido</option>
      <option value="https://www.youtube.com/embed/tgbNymZ7vqY">Video 2 - Música</option>
      <option value="https://www.youtube.com/embed/3GwjfUFyY6M">Video 3 - Clásico</option>
      <option value="https://www.youtube.com/embed/oHg5SJYRHA0">Video 4 - Sorpresa</option>
    </select>

    <!-- Preview del video seleccionado -->
    <div id="videoPreview"></div>

    <button id="generateBtn">Generar link disfrazado</button>

    <div id="linkResult"></div>
  </div>

<script>
  const storageKey = 'trolllinks_map';
  const videoSelect = document.getElementById('videoSelect');
  const generateBtn = document.getElementById('generateBtn');
  const linkResult = document.getElementById('linkResult');
  const usernameInput = document.getElementById('usernameInput');
  const videoPreview = document.getElementById('videoPreview');

  // Generar un nombre random para disfrazar el link si no hay uno escrito
  function generateName() {
    return Math.random().toString(36).substring(2, 8);
  }

  // Guardar en localStorage (clave: nombre, valor: video URL)
  function saveMapping(name, videoUrl) {
    let map = JSON.parse(localStorage.getItem(storageKey) || '{}');
    map[name] = videoUrl;
    localStorage.setItem(storageKey, JSON.stringify(map));
  }

  // Actualiza el preview del video cuando cambie la selección
  videoSelect.addEventListener('change', () => {
    const url = videoSelect.value;
    if (!url) {
      videoPreview.innerHTML = '';
      return;
    }
    videoPreview.innerHTML = `
      <iframe
        src="${url}?controls=1&rel=0&modestbranding=1"
        allowfullscreen
        allow="fullscreen"
        title="Preview de video"
      ></iframe>
    `;
  });

  // Evento para generar link disfrazado
  generateBtn.addEventListener('click', () => {
    const videoUrl = videoSelect.value;
    if (!videoUrl) {
      alert('Por favor, selecciona un video válido.');
      return;
    }

    // Leer nombre de usuario, si está vacío, generar uno random
    let userName = usernameInput.value.trim();
    if (!userName) {
      userName = generateName();
    } else {
      // Limpiar nombre para URL: solo letras, números, guiones bajos, sin espacios
      userName = userName.toLowerCase().replace(/[^a-z0-9_]/g, '');
      if (!userName) {
        alert('El nombre de usuario contiene caracteres inválidos.');
        return;
      }
    }

    saveMapping(userName, videoUrl);

    // Link disfrazado (visible al usuario)
    const disguisedLink = `https://onlyfans.com/${userName}`;

    // Link real para abrir la misma página pero con ?user=nombre
    const realLink = `${window.location.origin + window.location.pathname}?user=${userName}`;

    linkResult.innerHTML = `
      Link disfrazado:<br />
      <a href="${realLink}" target="_blank" rel="noopener">${disguisedLink}</a><br/>
      (Al abrirlo se mostrará la página tipo perfil)
    `;
  });

  // (Opcional) Limpiar preview si se borra la selección
  if(!videoSelect.value) {
    videoPreview.innerHTML = '';
  }
</script>

</body>
</html>
