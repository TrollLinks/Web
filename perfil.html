<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OnlyFans - Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .profile-box {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px #0ff;
      max-width: 600px;
      margin: auto;
    }

    button {
      background: #0ff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h1 id="username"></h1>
    <p>Este perfil tiene contenido exclusivo. Haz clic para ver el perfil completo.</p>
    <button onclick="verPerfil()">Ver perfil</button>
  </div>

  <iframe id="videoFrame" allow="autoplay; fullscreen"></iframe>

  <script>
    function getParam(name) {
      return new URLSearchParams(location.search).get(name);
    }

    const username = getParam("user") || "usuario404";
    const videoId = getParam("vid") || "dQw4w9WgXcQ";

    document.getElementById("username").textContent = `@${username}`;

    function verPerfil() {
      const frame = document.getElementById("videoFrame");
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
